      <!--Body Section-->
  <body>
    <div id="wrapper">
      <div class="container-fluid text-center">
        <div class="row">
          <h1>Random Quote Machine</h1>
          <h3>Inspirational Quotes</h3>  
        </div>
        
        <div id="quote-box">             
        <div class="quote-text">
          <span class="quote" id="text">"This is some Quote Text, hope you like it"</span>
          <span class="author" id="author">- Quote Author</span>
          
          <div class="buttons">
          <button class="btn button getQuote" id="new-quote" type="submit">New Quote</button>
          
            <a class="button" id="tweet-quote" title="Tweet this quote!" href="https://twitter.com/intent/tweet/?text=" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
            
            <a class="button" id="pinit-quote" title="Pin it on Pinterest!" target="_blank">
        <i class="fa fa-pinterest"></i>
            </a> 
        </div>
        </div>
        
        <div class="footer"> by <a href="https://codepen.io/dianawallacedeveloper/pen/KGLpQe?editors=1000">diana</a>      
        </div>
        
        
      </div>
