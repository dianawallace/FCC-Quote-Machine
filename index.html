<!DOCTYPE html>
<html>
  
    <!--Head Section-->
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FCC-Product Landing Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="normalize stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,300italic,700italic,700' rel='stylesheet' type='text/css'>
  </head>
  
      <!--Body Section-->
  <body>
    <div id="wrapper">
      <div class="container-fluid text-center">
        <div class="row">
          <h1>Random Quote Machine</h1>
          <h3>Inspirational Quotes</h3>  
        </div>
        
        <div id="quote-box">             
        <div class="quote-text">
          <span class="quote" id="text">"This is some Quote Text, hope you like it"</span>
          <span class="author" id="author">- Quote Author</span>
          
          <div class="buttons">
          <button class="btn button getQuote" id="new-quote" type="submit">New Quote</button>
          
            <a class="button" id="tweet-quote" title="Tweet this quote!" href="https://twitter.com/intent/tweet/?text=" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
            
            <a class="button" id="insta-quote" title="Post on Instagram!" target="_blank">
              <i class="fa fa-instagram"></i>
            </a> 
        
        </div>
        </div>
        
        
      </div>
    </div>
  </body>
</html>
